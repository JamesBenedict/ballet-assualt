<body>
	<!-- start of navbar transparency change -->
	<div id="nav_invisible"></div>

	<nav class="invisible">

		<div class="logo">
			<img src="img/w.logo.svg" alt="">
		</div>



		<div class="title">
			<h3> </h3>
			
		</div>
		
		<!-- the social div floats right, the icons are changed in the navbar.js -->
		<div class="social">
			<ul>
				<!-- make sure to include the class popup if you want the link to open in a new window -->
				<a href=" " class="popup">
					<li class="fb-logo">
						<img src="img/w.facebook.svg" alt="">
					</li>
				</a>

				<a href=" " class="popup">
					<li class="twitter-logo">
						<img src="img/w.twitter.svg" alt="">
					</li>
				</a>

				<a href="#disqus">
					<li class="comments-logo">
						<img src="img/w.comments.svg" alt="">
					</li>
				</a>
			</ul>
		</div>
		
		<!-- This is the indicator bar for how much is left in the story -->
		<progress value="0"></progress>
	</nav>


<article style="text-align:center">
	<div class="lead">
		<h1>Ballet-lead</h1>
	</div>
</article>
<!-- only include js you actually use -->
